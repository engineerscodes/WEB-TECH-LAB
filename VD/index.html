<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
<button id="capture" >Capture</button>

Select a file to upload:
<input type="file" id="myFile" size="50" >

<p>Click the button below do the display the file path of the file upload button above (you must select a file first).</p>

<button type="button" onclick="myFunction()">Try it</button>

<p id="demo"></p>
 
<div id="output"></div>

 <video id="video2" controls="controls" src="">

 </video>

<script>
    function myFunction() {
  var x = document.getElementById("myFile").files[0];
  console.log(x)
  document.getElementById("demo").innerHTML = x;
  var fileUrl = window.URL.createObjectURL(x)
  var obj=document.getElementById('video2');
  obj.src=fileUrl;
}
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>

 
  
    var video, $output;
    var scale =1;
 
    var initialize = function() {
        
        $("#capture").click(captureImage);                
    };
  
    var captureImage = function() {
        $output = $("#output");
        video  = $('#video2').get(0);
        var canvas = document.createElement("canvas");
        canvas.width = video.videoWidth * scale;
        canvas.height = video.videoHeight * scale;
        canvas.getContext('2d')
              .drawImage(video, 0, 0, canvas.width, canvas.height);
 
        var img = document.createElement("img");
        img.src = canvas.toDataURL();
        $output.prepend(img);
    };
            
     initialize();


</script>
</body>
</html>
