<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div>
          Select a file to upload:
           <input type="file" id="myFile" size="50" >
           <button id="capture" >Capture</button>
      </div>
      <div>
          <video id="video2" controls="controls" src=""></video>

      </div>
       
       <div id="output">

       </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
         $(document).ready(function(){
            $('#myFile').change(function(){
               call();
            });
        });
         var video, $output;
         var scale =1;

        function call()
        {
           var file_Selected=document.getElementById('myFile');
           file_Selected_file=file_Selected.files[0];
            var fileUrl = window.URL.createObjectURL(file_Selected_file);
            var obj=document.getElementById('video2');
            obj.src=fileUrl;
            
        }
          var initialize = function() {
        
        $("#capture").click(captureImage);                
         };
            
         
         var captureImage = function() {
           
        $output = $("#output");
        video  = $('#video2').get(0);
        console.log(video)
        $output.empty()
        var canvas = document.createElement("canvas");
        canvas.width = video.videoWidth * scale;
        canvas.height = video.videoHeight * scale;
       
        canvas.getContext('2d')
              .drawImage(video, 0, 0, canvas.width, canvas.height);
 
        var img = document.createElement("img");
        
        img.src = canvas.toDataURL();
        $output.prepend(img);
    };
    initialize();
       
    </script>

    </body>
</html>
